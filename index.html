<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Wildcat Map</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend"
      // ...other required modules
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Legend){
      
      esriConfig.apiKey = "AAPK1c87127d5a0145b2ac638d800774df300U2ATjjIzTdh-RZndDHdofO0OQ7kIq6PdxclVHH3ODEcby6JAS-PSh-PJsIKazL8";

      const map = new Map({
        basemap: "arcgis-topographic" // or "arcgis-satellite"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-95, 37], // center of the US
        zoom: 4
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const wildcatLocations = [
        { species: "Florida Panther", location: "Everglades National Park", longitude: 25.286616, latitude: -80.898651 },
        { species: "Florida Panther", location: "Big Cypress National Preserve", longitude: 25.857596, latitude: -81.033620 },
        // Add all your locations here...
      ];

      wildcatLocations.forEach(function(wildcat) {
        const point = {
          type: "point",
          longitude: wildcat.longitude,
          latitude: wildcat.latitude
        };

        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40], // Orange color for the marker
          outline: {
            color: [255, 255, 255], // White outline
            width: 1
          }
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          attributes: wildcat,
          popupTemplate: {
            title: "{species}",
            content: "Location: {location}"
          }
        });

        graphicsLayer.add(pointGraphic);
      });

      // Add the wildcat feature layer
      const wildcatLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Wildcat_Miderm/FeatureServer", // Replace with your actual feature layer URL
        outFields: ["*"], // Adjust based on your actual fields
        popupTemplate: {
          // Customize your popup template
        }
      });
      map.add(wildcatLayer);

      // Add legend
      var legend = new Legend({
        view: view,
        container: "legendDiv"
      });

      // Region filter event handlers
      document.querySelectorAll('.regionCheckbox').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          // Construct the filter query
          let query = [];
          document.querySelectorAll('.regionCheckbox:checked').forEach(function(checkedBox) {
            query.push(`"${checkedBox.value}"`); // Assuming your field values are exactly 'West', 'Midwest', etc.
          });
          wildcatLayer.definitionExpression = query.length ? `RegionField IN (${query.join(',')})` : "1=1";
          // Adjust the field name and values to match your actual data schema
        });
      });

      // ...additional JavaScript and functions...
    });
  </script>
  <style>
    html, body, #viewDiv {
      height: 100%; width: 100%; margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
